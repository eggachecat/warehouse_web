<md-input-container class="md-icon-float md-block"
                    style="margin: 40px 350px 10px 350px;">
  <md-icon md-svg-src="./bower_components/ionicons/src/ios-search.svg" class="name"></md-icon>
  <label>搜索關鍵字</label>
  <input ng-model="filter.search" type="text" autofocus> 
</md-input-container>

<div class="account"
     style="margin: 0px 15px;
            border: 2px solid #3F51B5;">  

	<md-toolbar class="light-blue md-table-toolbar">
		<div class="md-toolbar-tools">
			<span>帳號管理</span>
			<span flex></span>
       		<md-button class="md-raised md-accent" ng-disabled="dirtyRow == undefined" ng-click="save(dirtyRow);dirtyRow=undefined;">
       			保存
       		</md-button>	
		</div>
	</md-toolbar>
  <!-- exact table from live demo -->
	<md-table-container>
		<table md-table>
			<thead md-head md-order="query.order" md-on-reorder="onReorder">
			<tr md-row>
				<th md-column md-order-by="username"><span>帳戶名</span></th>
				<th md-column md-order-by="name">暱稱</th>
				<th md-column md-order-by="email">郵箱</th>
				<th md-column md-order-by="privilege">權限等級</th>
				<th md-column md-order-by="lastlogin">上次登入</th>
				<th md-column>修改信息</th>
			</tr>
			</thead>
		<tbody md-body>
			<tr md-row md-select="user" md-select-id="{{user.name}}" md-auto-select 
			ng-repeat="user in userList | 
					   filter: filter.search | 
					   orderBy: query.order | 
					   limitTo: query.limit : (query.page -1) * query.limit" 
			ng-init="editable=false">
				<td md-cell class="username">
					<div>{{user.username}}</div>
				</td>
				<td md-cell class="name">
					<md-input-container class="md-block" flex-gt-xs>
						<label>name</label>
						<input ng-model="user.name" ng-disabled="!editable" >
					</md-input-container>
				</td>
				<td md-cell class="email">
					<md-input-container class="md-block" flex-gt-xs>
						<label>email</label>
						<input ng-model="user.email" ng-disabled="!editable">
					</md-input-container>
				</td>
				<td md-cell class="role">
					<md-input-container class="md-block" flex-gt-xs>
						<label>role</label>
						<md-select ng-model="user.privilege" ng-disabled="!editable">
							<md-option ng-repeat="(privilege,name) in privilegeMap" value="{{privilege}}">
							{{name}}
							</md-option>
						</md-select>
					</md-input-container>
				</td>
				<td md-cell class="lastlogin">
					{{user.lastlogin}}
				</td>
				<td md-cell class="lock">
					<!-- <button  ng-click="echo()">echo</button> -->
					<div class="button" ng-click="edit(user)">
						<md-switch  ng-model="editable" aria-label="Edit Lock" ></md-switch>
					</div>
				</td>
			</tr>
		</tbody>
		</table>
	</md-table-container>

<!--   <md-table-pagination  md-limit="query.limit" 
                        md-page="query.page" 
                        md-total="{{desserts.count}}" 
                        md-options="[5,6,7]"
                        md-page-select>
  </md-table-pagination> -->
</div>

<style type="text/css" media="screen">
.md-table-search-inbox{
  margin-bottom: 0px;
} 
.account .md-errors-spacer{
	display:none !important;
}
td.username{
	width: 10%;
	/* text-align: center !important; */
}
td.name{
	width: 8%;
}
td.email{
	width: 15%;
}
td.role{
	width: 5%;
}
td.lastlogin{
	width: 15%;
}
td.lock{
	width: 5%;
}
tbody input, md-select-value{
	color:black !important;
}
md-input-container label {
	display: none;
}
</style>
