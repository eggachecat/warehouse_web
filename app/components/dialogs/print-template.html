<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
	<form>
		<md-dialog-content>
			<img ng-src="{{input.dataUrl}}">
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="download('false')">
				取消
			</md-button>
			<md-button ng-click="download('true')" style="margin-right:20px;">
				下載	
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
