<div ng-cloak="" 
     layout="column" class="md-inline-form inputdemoBasicUsage" 
     style="width: 864px; 
            margin: auto;
            padding-top: 60px;">

  <md-toolbar class="light-blue">
    <h2 class="md-toolbar-tools">
      <span>產品出庫</span>
    </h2>
  </md-toolbar>


  <md-content layout-padding="" 
              style="border-width: 0px 2px 2px 2px; 
                     border-style: solid;
                     overflow: hidden;
                     border-color: #3F51B5;">
    <form name="userForm">
      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-sm="">
          <label>產品料號</label>
          <input autofocus ng-keydown="watchKey($event)" ng-model="exportProduct.storagebarcode" required >
        </md-input-container>
      </div>

      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-sm="">
          <label>品名</label>
          <input ng-model="productInfo.itemname"
                 style="color: #F44336;" disabled="">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>客戶料號</label>
          <input ng-model="productInfo.externalpartno"
                 style="color: #F44336;" disabled="">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>廠內料號</label>
          <input ng-model="productInfo.internalpartno"
                 style="color: #F44336;" disabled="">
        </md-input-container>
      </div>

      <div layout-gt-xs="row"> 
        <md-input-container class="md-block" flex-gt-sm="">
          <label>貨品數量</label>
          <input ng-model="productInfo.num"
                 style="color: #F44336;"  disabled="">
        </md-input-container>
    
        <md-input-container class="md-block" flex-gt-sm="">
          <label>月份週期</label>
          <input ng-model="productInfo.producetime" 
                 style="color: #F44336;" disabled="">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>存放位置</label>
          <input ng-model="productInfo.itemlocationname" 
                 style="color: #F44336;" disabled="">
        </md-input-container>
      </div>

    </form>
  </md-content>

   <md-button  class="md-raised md-primary" 
                  ng-click="export()"
                  ng-disabled="(userForm.$invalid) || (productInfo.itemname == undefined)"
                  style="margin: 10px 0px 0px 0px;">確認信息並出庫</md-button>
</div>

<style type="text/css" media="screen">
  .inputdemoBasicUsage .md-datepicker-button {
    width: 36px; 
  }
</style>
