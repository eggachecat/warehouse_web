<md-input-container class="md-icon-float md-block"
                    style="margin: 40px 350px 10px 350px;">
  <md-icon md-svg-src="./bower_components/ionicons/src/ios-search.svg" class="name"></md-icon>
  <label>搜索關鍵字</label>
  <input ng-model="data" type="text" autofocus> 
</md-input-container>

<div class="manage-partno"
     style="margin: 0px 15px;
            border: 2px solid #3F51B5;">  

  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>料號單</span>
      <span flex></span>`
      <md-button class="md-raised md-warn"
                style="color: white;">匯出</md-button>
    </div>
  </md-toolbar>

  <!-- exact table from live demo -->
  <md-table-container>
    <table md-table md-row-select ng-model="selected" md-progress="promise">
      <thead md-head md-order="query.order" md-on-reorder="onReorder">
        <tr md-row>
          <!-- <th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th> -->
          <th md-column md-numeric md-order-by="editorId">錄入人員代號</th>
          <th md-column md-numeric>公司料號</th>
          <th md-column md-numeric>顧客料號</th>
          <th md-column md-numeric>備註</th>
          <th md-column md-numeric>條形碼</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="dessert" md-select-id="{{dessert.name}}" md-auto-select ng-repeat="dessert in desserts.data">
          <td md-cell>{{dessert.editorId}}</td>
          <td md-cell>{{dessert.companyId}}</td>
          <td md-cell>{{dessert.customerId}}</td>
          <td md-cell>{{dessert.remark}}</td>
          <td md-cell>{{dessert.remark}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
</div>
