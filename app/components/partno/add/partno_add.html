<div ng-cloak="" 
     layout="column" class="md-inline-form inputdemoBasicUsage" 
     style="width: 864px; 
            margin: auto;
            padding-top: 60px;">
<md-progress-linear class="md-warn" md-mode="query" ng-show="querying"></md-progress-linear>
  <md-toolbar class="light-blue">
    <h2 class="md-toolbar-tools">
      <span>訂單信息</span>
      <span flex></span>
      <md-button class="md-raised md-warn" 
                 ng-click="refresh()">清空資料</md-button>
    </h2>
  </md-toolbar>


  <md-content layout-padding="" 
              style="border-width: 0px 2px 2px 2px; 
                     border-style: solid;
                     overflow: hidden;
                     border-color: #3F51B5;">
    <form name="userForm" print>
     <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-sm="">
          <label>品名</label>
          <input ng-model="order.itemname" autofocus>
        </md-input-container>
       <!--  <md-input-container class="md-block" flex-gt-sm="">
          <label>編輯人員代號</label>
          <input ng-model="order.responser">
        </md-input-container> -->
      </div>
      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-sm="">
          <label>場內料號</label>
          <input ng-model="order.internalpartno">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>客戶料號</label>
          <input ng-model="order.externalpartno">
        </md-input-container>
      </div>


      <div layout-gt-xs="row"> 
        <md-input-container class="md-block" flex-gt-sm="">
          <label>備註</label>
          <input ng-model="order.note" required>
        </md-input-container>
      </div>

      <div layout-gt-xs="row">
       <md-input-container class="md-block" flex="25" flex-gt-sm="">
          <label>條形碼(自動生成)</label>
          <input ng-model="barcode"
                 style="color: #F44336;" disabled="">
        </md-input-container>
        <span flex>
        
        <canvas bar-code-form code-value="{{barcode}}" class="no-code-value"></img>
    

      </div>
 
    </form>
  </md-content>

  <md-button    class="md-raised md-success" 
                  ng-click="add(order)"
                  ng-disabled="userForm.$invalid"
                  style="margin: 10px 0px 0px 0px;">新增料號</md-button>

  <md-button  class="md-raised md-primary" 
                  ng-click="downloadBarcode(barcode)"
                  ng-disabled="!barcode"
                  style="margin: 10px 0px 0px 0px;">下載條碼</md-button>

</div>

<style type="text/css" media="screen">
  .inputdemoBasicUsage .md-datepicker-button {
    width: 36px; 
  }
  .no-code-value {
    background-color: white;
    width: 350px;
    height: 120px;
    float:right;
  }
</style>
