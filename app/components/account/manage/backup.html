<md-dialog aria-label="edit-dialog"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>用戶 {{user.username}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="./bower_components/ionicons/src/close-round.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding="" >
     
        <div layout-gt-xs="row">
          <md-input-container class="title-column">
            <label>title</label>
            <input value="電子信箱" disabled>
          </md-input-container>
          <md-input-container  md-no-float class="md-block" flex-gt-sm="">
            <label>電子信箱</label>
            <input ng-model="user.email">
          </md-input-container>
        </div>

        <div layout-gt-xs="row">
          <md-input-container class="title-column">
            <label>title</label>
            <input value="權限" disabled>
          </md-input-container>
          <md-input-container>
            <label>權限</label>
            <md-select ng-model="user.privilege">
              <md-option ng-repeat="(privilege,name) in privilegeMap" value="{{privilege}}">
                {{name}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-switch ng-model="user.active" aria-label="account-lock">
        {{activeMap[user.active]}}
      </md-switch>
      <span flex></span>
      <md-button ng-click="cancel()">
        取消
      </md-button>
      <md-button ng-click="save()">
        保存
      </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>

<style type="text/css">
.title-column {
  width: 20% !important;
}
.title-column input{
  background: none !important;
  color: black !important;
}

</style>
